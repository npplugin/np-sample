<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Plugin for Firefox and Chrome</title>
</head>

<script>

function init()
{
	try
	{	
		var plugin = document.getElementById("pluginAdd");
		document.getElementById("name").value = plugin.Name;
	}
	catch (err) { alert(err); }
}

function Add()
{
	try
	{	
		var plugin = document.getElementById("pluginAdd");
		var a1 = document.getElementById("f1").value;
		var a2 = document.getElementById("f2").value;
		var res = plugin.Add(a1,a2);
		alert( "Plugin Added result is: " + res );
	}
	catch (err) { alert(err); }
}

function testNpnGetValue()
{
	try
	{	
		var plugin = document.getElementById("pluginAdd");
		var res = plugin.testNpnGetValue();
		alert(res);
	}
	catch (err) { alert(err); }
}

function testNpnGetValueForURL()
{
	try
	{	
		var plugin = document.getElementById("pluginAdd");
		var res = plugin.testNpnGetValueForURL();
		alert(res);
	}
	catch (err) { alert(err); }
}

function testNpnSetValueForURL()
{
	try
	{	
		var plugin = document.getElementById("pluginAdd");
		var res = plugin.testNpnSetValueForURL();
		alert(res);
	}
	catch (err) { alert(err); }
}


</script>

<body id="bodyId" onload="init();">

<!-- NpDemo for Firefox and Chrome -->
<h1>NpDemo for Firefox and Chrome</h1>

<embed type="application/x-npmydemo" width=600 height=100 id="pluginAdd">

<br>
<br>
User Name:&nbsp;<input id="name" type="text" size="30" maxlength="30">

<br>
<br>
Field 1<input id="f1" type="text" size="30" maxlength="30" value ="2">
Field 2<input id="f2" type="text" size="30" maxlength="30" value ="3">
<br>
<br>
<input value="Add Field 1 and 2" onclick="Add()" type="button">

<br>
<br>
<input value="testNpnGetValue" onclick="testNpnGetValue()" type="button">

<br>
<br>
<input value="testNpnGetValueForURL" onclick="testNpnGetValueForURL()" type="button">

<br>
<br>
<input value="testNpnSetValueForURL" onclick="testNpnSetValueForURL()" type="button">


<br>
<br>
<button type="button" onclick="alert(document.cookie)">read cookie by js</button>

</body>
</html>
